name: Publish to npm on Release

on:
  workflow_run:
    workflows: ["Create Release"]
    types: [completed]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify npm version
        run: |
          node --version
          npm --version

      - name: Resolve release tag
        run: |
          git fetch --tags --force
          TAG="$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | head -n 1)"
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
          echo "Using tag $TAG"

      - name: Verify release tag matches package.json version
        run: |
          git checkout "$RELEASE_TAG"
          TAG="${RELEASE_TAG#v}"
          VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Release tag (v$TAG) does not match package.json version ($VERSION)."
            exit 1
          fi

      - name: Verify release tag is on main
        run: |
          git fetch origin main --depth=1
          TAG_SHA="$(git rev-parse "$RELEASE_TAG")"
          if ! git merge-base --is-ancestor "$TAG_SHA" origin/main; then
            echo "Release tag commit is not contained in origin/main."
            echo "tag: $TAG_SHA"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --provenance
