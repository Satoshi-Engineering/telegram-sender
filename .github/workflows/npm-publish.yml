name: Publish to npm on Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify release tag matches package.json version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Release tag (v$TAG) does not match package.json version ($VERSION)."
            exit 1
          fi

      - name: Verify release tag points to main HEAD
        run: |
          git fetch origin main --depth=1
          MAIN_SHA="$(git rev-parse origin/main)"
          TAG_SHA="$(git rev-parse "$GITHUB_REF_NAME")"
          if [ "$TAG_SHA" != "$MAIN_SHA" ]; then
            echo "Release tag ($GITHUB_REF_NAME) does not point to origin/main HEAD."
            echo "tag:  $TAG_SHA"
            echo "main: $MAIN_SHA"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --provenance
